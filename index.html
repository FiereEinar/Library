<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
    <nav>
        <div class="logo">
            <img src="icons/library.svg" alt="">
            <h1><span>My</span>Diary</h1>
        </div>
        <div>
            <button class="addBook">
                <img src="icons/book-plus-multiple.svg" alt="add">
                <p>Add Diary</p>
            </button>
        </div>
    </nav>

    <dialog class="popup">
        <form>
        		<div class="inputs">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="inputs">
                <label for="diary">Diary</label>
                <input type="text" id="diary" name="diary">
            </div>
            <div class="inputs">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="inputs">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="buttons">
                <button formmethod="dialog">Close</button>
                <button formmethod="dialog" onclick="createBook()">Submit</button>
            </div>
        </form>
    </dialog>

    <div class="container">
        <h1>My Diaries</h1>
        <div class="cards">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
