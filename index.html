<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    
    <nav>
        <div class="logo">
            <img src="icons/library.svg" alt="">
            <h1><span>My</span>Diary</h1>
        </div>
        <div>
            <button class="addBook">
                <img src="icons/book-plus-multiple.svg" alt="add">
                <p>Add Diary</p>
            </button>
        </div>
    </nav>

    <dialog class="popup">
        <form id="form">
        	<div class="inputs">
                <label for="title">Title</label>
                <input placeholder="Title" type="text" id="title" name="title" minlength="3" required>
            </div>
            <div class="inputs">
                <label for="diary">Description</label>
                <input placeholder="Description" type="text" id="diary" name="diary" minlength="3" required>
            </div>
            <div class="inputs">
                <label for="time">Time</label>
                <input onblur="(this.type='text')" onfocus="(this.type='time')" placeholder="00:00 xx" type="text" id="time" name="time" required>
            </div>
            <div class="inputs">
                <label for="date">Date</label>
                <input onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="MM/DD/YYYY" type="text" id="date" name="date" required>
            </div>
            <div class="buttons">
                <button formmethod="dialog" class="closeButton">Close</button>
                <button formmethod="dialog" class="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </dialog>

    <div class="container">
        <h1>My Diaries</h1>
        <div class="cards">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
